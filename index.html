<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<header>


    <h1>Basic Calculator</h1>

</header>


<body>



    <div class="calculatorWrapper">
        <div class="calculator">
            <div class="answerBox">
                <p id="answer">N/A</p>
            </div>
            <div class="rowOne">
                <span onClick="getNum(this.id)"  id="7">7</span>
                <span onClick="getNum(this.id)"  id="8">8</span>
                <span onClick="getNum(this.id)"  id="9">9</span>
                <span onClick="division()" id="division" class="operators" value="division">/</span>
            </div>
            <div class="rowTwo">
                <span onClick="getNum(this.id)"  id="4">4</span>
                <span onClick="getNum(this.id)"  id="5">5</span>
                <span onClick="getNum(this.id)"   id="6">6</span>
                <span onClick="multiplication()" id="multiplication" class="operators" value="multiplication">x</span>
            </div>
            <div class="rowThree">
                <span onClick="getNum(this.id)"  id="1">1</span>
                <span onClick="getNum(this.id)"  id="2">2</span>
                <span onClick="getNum(this.id)"  id="3">3</span>
                <span onClick="subtraction()" id="subtraction" class="operators" value="subtraction">-</span>
            </div>

            <div class="rowFour">
                <span onClick="getNum(this.id)"  id="0">0</span>
                <span onClick="getNum(this.id)"  id=".">.</span>
                <span onClick="calculateTotal(choice);" id="equals">=</span>
                <span onClick="addition()" id="addition" class="operators" value="addition">+</span>


            </div>
            <div class="rowFive">
                <span onClick="allClear()" id="clear">A/C</span>
            </div>
        </div>
    </div>
</body>


<footer>
    <p>Filler</p>
</footer>

</html>
