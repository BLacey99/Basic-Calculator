<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<header>


    <h1>Basic Calculator</h1>

</header>


<body>



    <div class="calculatorWrapper">
        <div class="calculator">
            <div class="answerBox">
                <p id="answer">N/A</p>
            </div>
            <div class="rowOne">
                <span onClick="getNum()" value="7" id="seven">7</span>
                <span onClick="getNum()" value="8" id="eight">8</span>
                <span onClick="getNum()" value="9" id="nine">9</span>
                <span onClick="division()" id="division" class="operators" value="division">/</span>
            </div>
            <div class="rowTwo">
                <span onClick="getNum()" value="4" id="four">4</span>
                <span onClick="getNum()" value="5" id="five">5</span>
                <span onClick="getNum()"  value="6" id="six">6</span>
                <span onClick="multiplication()" id="multiplication" class="operators" value="multiplication">x</span>
            </div>
            <div class="rowThree">
                <span onClick="getNum()" value="1" id="one">1</span>
                <span onClick="getNum()" value="2" id="two">2</span>
                <span onClick="getNum()" value="3" id="three">3</span>
                <span onClick="subtraction()" id="subtraction" class="operators" value="subtraction">-</span>
            </div>

            <div class="rowFour">
                <span onClick="getNum()"  id="zero">0</span>
                <span onClick="getNum()"  id="point">.</span>
                <span onClick="calculateTotal(choice);" id="equals">=</span>
                <span onClick="addition()" id="addition" class="operators" value="addition">+</span>


            </div>
            <div class="rowFive">
                <span onClick="allClear()" id="clear">A/C</span>
            </div>
        </div>
    </div>
</body>


<footer>
    <p>Filler</p>
</footer>

</html>
